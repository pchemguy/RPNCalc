[pytest]

# Tell pytest where to look for tests
testpaths = tests

# Make pytest discover only files beginning with test_
python_files = test_*.py

# Add src to Python path so "import {this_package}" always works
pythonpath = src

# ----------------------------------------------------------------------
# Logging isolation & test hygiene
# ----------------------------------------------------------------------

# Disable pytest's built-in log capture plugin unless explicitly requested.
# This prevents interference with custom logging handlers and formatters.
addopts = -p no:logging -ra

# Prevent pytest from rewriting assertions in stdlib logging internals
# (rare edge case, but helps with handler-heavy tests)
filterwarnings = default
